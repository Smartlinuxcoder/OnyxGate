<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>OnyxGate Privacy</title>
</head>
<body>
    <div id="popup-container">
        <header class="header">
            <h2><i class="fas fa-shield-alt"></i> OnyxGate</h2>
            <button id="fastAnonymize" class="fast-anon-btn">
                <i class="fas fa-mask"></i>
                <span>Quick Protect</span>
            </button>
        </header>

        <div class="content-wrapper">
            <nav class="sections-nav">
                <button data-section="links" class="active">
                    <i class="fas fa-link"></i> Links
                </button>
                <button data-section="cookies">
                    <i class="fas fa-cookie-bite"></i> Cookies
                </button>
                <button data-section="identity">
                    <i class="fas fa-user-shield"></i> Identity
                </button>
            </nav>

            <section class="privacy-tools">
                <div id="links-section" class="section-content">
                    <h3><i class="fas fa-link"></i> Link Cleaner</h3>
                    <div class="link-controls">
                        <label class="switch-label">
                            <input type="checkbox" id="autoCleanUrls">
                            Auto-Clean All URLs
                        </label>
                        <div class="url-info">
                            <p>Current URL: <span id="currentUrl" class="url-text"></span></p>
                            <button id="cleanCurrentUrl">Clean Current URL</button>
                        </div>
                    </div>
                </div>

                <div id="cookies-section" class="section-content hidden">
                    <h3><i class="fas fa-cookie-bite"></i> Cookie Control</h3>
                    <div class="control-panel">
                        <div class="site-specific">
                            <p>Current site: <span id="currentDomain"></span></p>
                            <button id="clearSiteCookies">Clear Site Cookies</button>
                            <label>
                                <input type="checkbox" id="blockThirdParty" checked>
                                Block Third-Party
                            </label>
                        </div>
                        <button id="clearAllCookies">Clear All Cookies</button>
                    </div>
                </div>

                <div id="identity-section" class="section-content hidden">
                    <h3><i class="fas fa-user-shield"></i> User Agent</h3>
                    <div class="identity-controls">
                        <select id="userAgent">
                            <option value="default">System Default</option>
                            <option value="chrome">Google Chrome</option>
                            <option value="firefox">Mozilla Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Microsoft Edge</option>
                        </select>
                        <button id="randomizeUserAgent">ðŸŽ² Randomize</button>
                    </div>
                </div>
            </section>
        </div>

        <div id="status" class="status-banner hidden"></div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
